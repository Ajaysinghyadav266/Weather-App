<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Wrapper Class -->


    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
           <p class="tab" data-searchWeather>Search Weather</p>
    </div>
       
<!-- weather container -->
       <div class="weather-container">


            <!-- Grant Access Location -->
            <div class=" sub-container grant-location-container">
             <img src="./assets/location.png" width="80" height="80" loading="lazy">
             <p>Grant Location Access</p>
             <p>Allow Access to get weather information</p>
             <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!-- Search Form -> form container  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City.." data-searchInput class="searchBar">
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen Logo -->
            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>

            </div>

            <!-- Show weather info  -->
            <div class="sub-container user-info-container">

              <!-- City Name and Flag  -->
              <div  class="name">
                <p data-cityName ></p>
                <img data-countryIcon>
              </div>
                 <!-- Weather Description  -->
                 <p data-weatherdDesc></p>
                 <img data-weatherIcon>
                 <p data-temp></p>

                 <!--3 Cards Parameter -->
                 <div class="parameter-container">
                    <!-- Card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>

                    </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>

                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>

                    </div>

                 </div>


            </div>
          


        </div>





    </div>
    <script src="script.js"></script>
</body>
</html>
